<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind Learning</title>
</head>
<body>
    <button>Button</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React";
            this.server = "https://localhost:3000"

            document.querySelector('button')
            .addEventListener('click',this.handleClick.bind(this))   // It will give access of other variable in called function
        }
        handleClick(){
            console.log('Button Clicked')
            console.log(this)
        }
    }

    const phone = new React()
</script>
</html>
